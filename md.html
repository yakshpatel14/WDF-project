<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dell Laptops and Computers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #232d41;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 80px;
    }

    header h1 {
      font-size: 28px;
      text-align: right;
      flex-grow: 1;
    }

    hr {
      margin: 20px 0;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px 0;
      color: #000000;
    }

    .product-table {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      border: 2px solid black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      padding-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      background-color: white;
      padding: 10px;
    }

    .product-card p {
      padding: 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .cart-btn {
      background-color: #0077cc;
      color: white;
    }
    .cart-btn:hover {
      background-color: #a1acb4;
    }

    .buy-btn {
      background-color: #7d9783;
      color: white;
    }
    .buy-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 1024px) {
      .product-table {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .product-table {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header h1 {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
