<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Dell Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #0c2d48;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      animation: slideDown 0.8s ease-out;
    }

    header img {
      height: 60px;
    }

    #btn {
      background-color: #ffffff;
      color: #0c2d48;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #btn:hover {
      background-color: #b0c7db;
      transform: scale(1.05);
    }

    .form-container {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #0c2d48;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background-color: #0c2d48;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #2c5773;
      transform: scale(1.03);
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 14px;
      }

      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAoW-UhuzHjVAKTECgN-fuEAe0sVBvo6U12w&s" alt="Dell Logo">
    <a href="p1.html"><button id="btn">HOME</button></a>
  </header>

  <div class="form-container">
    <h2>Sign Up</h2>
    <p>Create your Dell Clone account</p>
    <form action="signup.php" method="post" onsubmit="return validatePasswords()">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="repassword">Re-enter Password</label>
      <input type="password" id="repassword" name="repassword" required>

      <button type="submit"><a href="p3bak.html"></a>Sign Up</button>
    </form>
  </div>

  <script>
    function validatePasswords() {
      const pwd = document.getElementById("password").value;
      const repwd = document.getElementById("repassword").value;
      const valid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).+$/;

      if (pwd !== repwd) {
        alert("Passwords do not match!");
        return false;
      }
      if (pwd.length < 8) {
        alert("Password must be at least 8 characters long.");
        return false;
      }
      if (!valid.test(pwd)) {
        alert("Password must include at least one uppercase letter, one lowercase letter, and one special character.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
