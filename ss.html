<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Software Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f7fb;
      color: #333;
    }

    header {
      background-color: #0c1b31;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
    }

    header img {
      height: 70px;
    }

    header h1 {
      font-size: 28px;
      color: #fff;
      font-weight: bold;
    }

    hr {
      border: none;
      height: 3px;
      background-color: #dbe2ea;
    }

    main {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h3 {
      font-size: 22px;
      color: #101d32;
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 260px;
      font-size: 16px;
      margin-top: 10px;
      outline: none;
      transition: 0.3s border-color, box-shadow;
    }

    input[type="text"]:focus {
      border-color: #06162f;
      box-shadow: 0 0 6px rgba(11, 94, 215, 0.2);
    }

    button {
      padding: 12px 24px;
      background-color: #071224;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #5c6472;
      transform: translateY(-2px);
    }

    h2 {
      margin-top: 60px;
      font-size: 20px;
      color: #0a0e17;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      header h1 {
        font-size: 24px;
        margin-top: 10px;
      }

      input[type="text"] {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="p1.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAoW-UhuzHjVAKTECgN-fuEAe0sVBvo6U12w&s" alt="Dell Logo"></a>
    <h1>SOFTWARE SERVICES</h1>
  </header>

  <hr>

  <main>
    <h3>
      Enter model number of your device:
    </h3>
    <input type="text" placeholder="Enter model number">
    <br>
    <button>Search</button>

    <h2>Extend 3 years SOFTWARE warranty in â‚¹3,000</h2>
    <button>BUY EXTENSION</button>
  </main>

</body>
</html>
